template:
  image: slidewiki/searchservice
  restart: on-failure:5
  expose:
    - "80"
  external_links:
    - mongodb
    - solr
  environment:
    - APPLICATION_PORT=80
    - DATABASE_PORT=27017
    - VIRTUAL_HOST=searchservice.experimental.slidewiki.org
    - SERVICE_URL_USER=http://userservice.experimental.slidewiki.org
    - SOLR_CORE=swikcore
